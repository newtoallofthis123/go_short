{{template "base.html"}}

<div class="p-4">
    <p class="text-lg">
        The best in class <span class="bg-yellow-200">URL Shortener</span>
    </p>
    <form class="mt-4 flex flex-col gap-y-5 justify-center items-baseline">
        <input placeholder="Enter your long URL" class="w-2/5 px-3 py-2 border-2 border-neutral-600 rounded-xl" type="url" name="url" id="url" autocomplete="off" spellcheck="false">
        <input placeholder="(Optional) Enter Hash" class="w-2/5 px-3 py-2 border-2 border-neutral-600 rounded-xl" type="text" name="hash" id="hash" autocomplete="off" spellcheck="false">
        <button 
        hx-post="/create"
        hx-target="#message"
        hx-swap="innerHTML"
        hx-indicator="dots"
        class="bg-black p-4 rounded-xl text-white hover:bg-gray-900 transition duration-300 ease-in-out"
        type="submit">
            Add URL
        </button>
        <p id="message"></p>
    </form>
</div>
